<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切割字符串并反转</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
  <div id="app">
      <input type="text" v-model="str" placeholder="请输入要操作的信息"/>
      <br>
      <button v-on:click="splitx()">输入要反转的字符</button>
      <p>{{str}}</p>
  </div>

    <script>
        new Vue({
            el : "#app",
            data : {
                str : ""
            },
            methods : {
                splitx : function (){
                        this.str=this.str.split("").reverse().join("")
                }
            }
        })
    </script>
</body>
</html>
