<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue实现双向绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--文本框:<input type="text" v-model="message">-->

        <!--文本域:<textarea v-model="message" cols="30" rows="10"></textarea>-->

        <!--性别:<input type="radio" name="sex" value="男" v-model="message">男
             <input type="radio" name="sex" value="女" v-model="message">女<br>-->

        下拉框:<select name="food" v-model="message">
                    <option value="">-=请选择=-</option>
                    <option>牛奶</option>
                    <option>苹果</option>
                    <option>草莓</option>
               </select>
        Value:{{message}}
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:"#app",
            data:{
                message:""
            }
        });
    </script>
</body>
</html>
