<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <style type="text/css">
        .oneDiv{
            margin: 0 auto;
            width: 250px;
            height: 100px;
            border-radius: 25px;
            border: black;
            background: #42b983;
            text-align: center;
            font-weight: 500;
            font-size: 25px;
        }
    </style>
</head>
<body>
<div id="app">
    <label>点击按钮改变样式</label>
    <input type="checkbox" v-model="usr"></input>
    <div v-bind:class="{'oneDiv' : usr}">双向绑定</div>
</div>

<script type="text/javascript">
    new Vue({
        el : "#app",
        data : {
            usr : false
        }
    })
</script>
</body>
</html>
